name: bluebuild
on:
  schedule:
    - cron:
        "00 06 * * *" # build at 06:00 UTC every day
        # (20 minutes after last ublue images start building)
  push:
    paths-ignore: # don't rebuild if only documentation has changed
      - "**.md"

  pull_request:
  workflow_dispatch: # allow manually triggering builds
concurrency:
  # only run one build at a time
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false # stop GH from cancelling all matrix builds if one fails
      matrix:
        recipe:
          # !! Add your recipes here
          - recipe.yml
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install cosign with retry
        id: install-cosign
        run: |
          # Install cosign with retry logic
          MAX_RETRIES=3
          RETRY_DELAY=10
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i to install cosign..."
            
            # Try to install cosign using go install
            go install github.com/sigstore/cosign/v2/cmd/cosign@latest && break
            
            if [ $i -eq $MAX_RETRIES ]; then
              echo "Failed to install cosign after $MAX_RETRIES attempts"
              exit 1
            fi
            
            echo "Retrying in $RETRY_DELAY seconds..."
            sleep $RETRY_DELAY
          done
          
          # Add cosign to PATH
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          echo "Cosign installed successfully: $(cosign version)"

      - name: Build Custom Image
        uses: blue-build/github-action@v1.10
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}

          # enabled by default, disable if your image is small and you want faster builds
          maximize_build_space: true

      - name: Verify cosign installation
        if: always()
        run: |
          if command -v cosign >/dev/null; then
            echo "Cosign is available: $(cosign version)"
          else
            echo "Cosign is not available"
          fi
